<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Spring-Project-Tree</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>-->
    <link rel="stylesheet" href="layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="css/style.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="tree/css/tree.css"/>
</head>
<body>
<!--Logo-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend onclick="javascript:window.location.href='//github.com/yueshutong/Spring-Project-Tree'">Spring Project
        Tree
    </legend>
</fieldset>
<!--容器-->
<div class="layui-collapse" id="app" lay-accordion="test">

    <!--循环-->
    <div class="layui-colla-item" v-for="item in items">
        <!--标题-->
        <h2 class="layui-colla-title">{{ item.fullName }}</h2>
        <div class="layui-colla-content">
            <!--内容-->
            <div class="layui-form">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th style="min-width: 15%;">modifier</th>
                        <th style="min-width: 15%;">superclass</th>
                        <th style="min-width: 15%;">interfaces</th>
                        <th style="min-width: 15%;">parameters</th>
                        <th style="min-width: 15%;">returnType</th>
                        <th style="min-width: 15%;">spendTime</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{ item.modifier }}</td>
                        <td>{{ item.superclass }}</td>
                        <td>
                            <p v-for="i in item.interfaces">
                                <span>{{ i }}</span>
                            </p>
                        </td>
                        <td>
                            <p v-for="i in item.parameterTypes">
                                <span>{{ i }}</span>
                            </p>
                        </td>
                        <td>{{ item.returnType }}</td>
                        <td>{{ item.runTime }} ms</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--树形结构-->
            <div v-bind:id="item.id" class="tree">
            </div>
        </div>
    </div>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/myVue.js"></script>
<script src="layui/layui.all.js" charset="utf-8"></script>
<script src="js/tree.js"></script>

</body>
</html>
