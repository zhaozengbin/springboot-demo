<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>试题搜索结果高亮显示</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/common/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="top">
    <fieldset class="layui-elem-field">
        <legend th:utext="搜索文字"></legend>
        <div style="font-size: x-large" th:utext="${result.sourceDes}"></div>
    </fieldset>
</div>
<hr class="layui-bg-orange" style="margin-top: 20px;margin-bottom: 20px">
<div th:each="data,dataStat : ${result.dataList}">
    <fieldset class="layui-elem-field">
        <legend style="font-size: large" th:utext="'试题ID : ' + ${data.id}"></legend>
        <div style="font-weight:bold;color: #ff205b" th:utext="'匹配得分 : ' + ${data.score}"></div>
        <div th:utext="'题干 : ' + ${data.des}"></div>
        <div th:utext="'解析 : ' + ${data.analyze}"></div>
    </fieldset>
</div>
<script src="/common/layui/layui.js" charset="utf-8"></script>
<script src="/common/jquery-3.5.1.min.js"></script>
