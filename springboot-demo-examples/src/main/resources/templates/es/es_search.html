<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>试题搜索</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/common/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;" lay-filter="search_form">
    <legend>试题搜索</legend>
</fieldset>
<form class="layui-form" action="/examples/es/title/searchByHighlightField" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">搜索分词类型</label>
        <div class="layui-input-block">
            <input type="text" id="type" name="type" lay-verify="required" lay-reqtext="ik" placeholder="请输入ik/hanlp"
                   autocomplete="off" class="layui-input" th:value="${type == null ? '' : type }">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">SKU ID</label>
        <div class="layui-input-block">
            <input type="text" id="skuId" name="skuId" lay-verify="required" lay-reqtext="8" placeholder="请输入"
                   autocomplete="off" class="layui-input" th:value="${skuId == null ? '' : skuId }">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">搜索描述</label>
        <div class="layui-input-block">
            <input type="text" id="desc" name="desc" lay-verify="required" lay-reqtext="" placeholder="请输入"
                   autocomplete="off" class="layui-input" th:value="${desc == null ? '' : desc }">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">搜索字段</label>
        <div class="layui-input-block">
            <input type="text" id="fields" name="fields" lay-verify="required" lay-reqtext=""
                   placeholder="请输入搜索字段及权重 JSON格式 key:字段 value:权重 0~1"
                   autocomplete="off" class="layui-input" th:value="${fields == null ? '' : fields }">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结果数量</label>
        <div class="layui-input-block">
            <input type="text" id="count" name="count" lay-verify="required" lay-reqtext="" placeholder="请输入"
                   autocomplete="off" class="layui-input" th:value="${count == null ? '' : count }">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="search">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="/common/layui/layui.js" charset="utf-8"></script>
<script src="/common/jquery-3.5.1.min.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
    });
</script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

</body>
</html>
